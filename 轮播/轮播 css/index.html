<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播</title>
  <style>
    .carousel {
      width: 100px;
      height: 100px;
      position: relative;
      left: 400px;
      top: 100px;
      overflow: hidden;
    }

    .items {
      color: #FFF;
      width: 420px;
      position: absolute;
      left: 0px;
      animation: carouselMove 3s infinite;
      animation-direction: normal;
      /*animation-timing-function:easy 规定动画运动的速度 animation-iteration-count:infinite 播放无数次*/
      -webkit-animation: carouselMove 3s infinite;
      -moz-animation-direction: normal;

    }

    .items:hover {
      /* 暂停动画 */
      animation-play-state:paused;
    }

    .item1,
    .item2,
    .item3 {
      width: 100px;
      height: 100px;
      float: left;
    }

    .item1 {
      background-color: #12B7F5;
    }

    .item2 {
      background-color: #F9B041;
    }

    .item3 {
      background-color: #CCCCCC;
    }

    @keyframes carouselMove {
      0% {
        left: 0px;
      }

      35% {
        left: -100px;
      }

      70% {
        left: -200px;
      }

      100% {
        left: -300px;
      }
    }
  </style>
</head>

<body>
  <div class="carousel">
    <div class="items">
      <div class="item1">轮播1</div>
      <div class="item2">轮播2</div>
      <div class="item3">轮播3</div>
      <div class="item1">轮播4</div>
    </div>
  </div>
</body>

</html>
