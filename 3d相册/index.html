<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3d相册</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="box">
    <div id="photos">
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="ptimg"></div>
      <div class="bottom"></div>
    </div>
  </div>
  <script>
    var photosDom = document.getElementById('photos');
    //获取图片数组
    var images = photosDom.querySelectorAll('.ptimg');
    //获取图片数量
    var len = images.length;
    //计算每张图片按Y轴旋转的角度 
    var deg = Math.floor(360 / len);
    for (var i = 0; i < len; i++) {
      images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(380px)'; //deg前面不要加空格
    }
    var x = 0;
    setInterval(function () {
      photosDom.style.transform = "rotateX(-10deg) rotateY(" + (x++) * 0.2 + "deg)";
    }, 30);
  </script>
</body>

</html>
