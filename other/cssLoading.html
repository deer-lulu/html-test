    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .loading-outer {
      width: 100%;
      height: calc(100% - 25px);
      overflow-y: scroll;
    }
    .loading-inner {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 100%;
      height: auto;
      padding-top: 30px;
    }
    .loading-inner .loading-iframe {
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .tip {
      position: fixed;
      bottom: 0;
      left: 50%;
      color: skyblue;
      transform: translateX(-50%);
    }
  </style>
</head>
