        <div class="item"><img src="./image/8.jpg" alt=""></div>
        <div class="item"><img src="./image/12.jpg" alt=""></div>

    </div>
    <script>
        var box = document.getElementById("box");
        console.log(box)
        var items = box.children;
        // 每一列之间的间隙为10像素
        var gap = 10;

        window.onload = function () {
            waterFall();

            function waterFall() {
                var pageWidth = getClient().width; //页面宽度
                var itemWidth = items[0].offsetWidth; //图片宽度
                var columns = parseInt(pageWidth / (itemWidth + gap)); // 确定列数  = 页面的宽度 / 图片的宽度
                console.log(columns)
                var arr = [];
                for (var i = 0; i < items.length; i++) {
                    if (i < columns) {
                        // 第一行
                        items[i].style.top = 0;
                        items[i].style.left = (itemWidth + gap) * i + 'px';
                        arr.push(items[i].offsetHeight);

                    } else {
                        // 其他行
                        // 找到数组中最小高度  和 它的索引
                        var minHeight = arr[0];
                        var index = 0;
                        for (var j = 0; j < arr.length; j++) {
                            if (minHeight > arr[j]) {
                                minHeight = arr[j];
                                index = j;
                            }
                        }
                        // 设置下一行的第一个盒子位置
                        // top值就是最小列的高度 + gap
                        items[i].style.top = arr[index] + gap + 'px';
                        // left值就是最小列距离左边的距离
                        items[i].style.left = items[index].offsetLeft + 'px';

                        // 修改最小列的高度 
                        // 最小列的高度 = 当前自己的高度 + 拼接过来的高度 + 间隙的高度
                        arr[index] = arr[index] + items[i].offsetHeight + gap;
                    }
                }
            }
            // 页面尺寸改变时实时触发
            window.onresize = function () {
                waterFall();
            };
            // 图片加载完时
            window.onscroll = function () {
                if (getClient().height + getScrollTop() >= items[items.length - 1].offsetTop) {
                    // 模拟 ajax 获取数据    
                    var datas = [
                        "./image/2.jpg",
                        "./image/11.jpg",
                        "./image/3.jpg",
                        "./image/14.jpg",
                        "./image/5.jpg",
                        "./image/16.jpg",
                        "./image/7.jpg",
                        "./image/8.jpg",
                        "./image/9.jpg",
                        "./image/6.jpg",
                        "./image/14.jpg",
                        "./image/12.jpg",
                        "./image/8.jpg",
                        "./image/9.jpg",
                        "./image/2.jpg",
                        "./image/10.jpg",
                        "./image/3.jpg",
                        "./image/2.jpg",
                        "./image/15.jpg",
                        "./image/14.jpg",
                        "./image/2.jpg",
                        "./image/6.jpg",
                    ];
                    for (var i = 0; i < datas.length; i++) {
                        var div = document.createElement("div");
                        div.className = "item";
                        div.innerHTML = '<img src="' + datas[i] + '" alt="">';
                        box.appendChild(div);
                    }
                    waterFall();
                }

            };
        };

        // clientWidth 处理兼容性
        function getClient() {
            return {
                width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
                height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight //获取屏幕高度
            }
        }
        // scrollTop兼容性处理
        function getScrollTop() {
            return window.pageYOffset || document.documentElement.scrollTop; //获取滚动条位置
        }
    </script>
</body>
